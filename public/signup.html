<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c4c3871909.js" crossorigin="anonymous"></script>
</head>
<body>
    <p class="header-sign-in">Sign-In</p>
    <form method="POST" class="flex" id="signin-data">
        <label for="email">Email:</label>
        <input required class="email" name="email" id="email" type="email">
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
        <br>
        <button type="submit" id = "submit-button" >Sign-In</button>
    </form>
    <p class="note"></p>
    <footer class="footer">
        <ul class="col-flex">
            <li><a href="https://www.instagram.com"><img src="./instagram.png"></a></li>
            <li><a href="https://www.github.com/shashanksingh2002"><img src="./github.png"></a></li>
            <li><a href="https://www.linkedin.com"><img src="./linkedin.png"></a></li>
        </ul>
        <p class="note"> &copy; To respective owners of the websites.&trade;</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
